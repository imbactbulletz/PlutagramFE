<div class="container col-lg-5">
  <!--Validation form-->
  <form class="text-center p-5">

    <p class="h4 mb-4">Sign up</p>

    <!-- Username -->
    <input type="text" id="registerFormUsername" class="form-control mb-4" placeholder="Username">

    <!-- Email -->
    <input type="email" id="registerFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="registerFormPassword" class="form-control mb-4" placeholder="Password">

    <!-- Sign up button -->
    <button mdbBtn block="true" class="my-4 deep-orange" type="submit">Sign up</button>

    <!-- Sign in -->
    <p>Already a member?
      <a href="/signin">Sign in</a>
    </p>

  </form>
  <!-- Default form login -->

</div>
