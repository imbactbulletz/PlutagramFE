<div class="container col-lg-5">
  <!--Validation form-->
  <form class="text-center p-5">

    <p class="h4 mb-4">Sign up</p>

    <!-- Email -->
    <input [(ngModel)]="email" type="email" name="email" id="registerFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Username -->
    <input [(ngModel)]="username" type="text" name="username" id="registerFormUsername" class="form-control mb-4" placeholder="Username">

    <!-- Password -->
    <input [(ngModel)]="password" type="password" name="password" id="registerFormPassword" class="form-control mb-4" placeholder="Password">

    <!-- Sign up button -->
    <button (click)="register()" mdbBtn block="true" class="my-4 deep-orange" type="submit">Sign up</button>

    <!-- Sign in -->
    <p>Already a member?
      <a href="/signin">Sign in</a>
    </p>

  </form>
  <!-- Validation Form -->

  <!-- Modal-->
  <app-modal #modal></app-modal>
</div>
